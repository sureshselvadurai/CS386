<!DOCTYPE HTML>
<html>
    <head>
    <!--Setting title and character encoding for the webpage-->
        <title>ICP 3</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <!--Add Bold header-->
        <h1>In-Class Programming 3</h1>
        <br>
        <!--Inserting dark horizontal line-->
        <hr/>

        <!--Form-->
        <form action="icp3.html" method="get">

        <!--    Text Field-->
            <label for="name">Name : </label>
            <input type="text" placeholder="Enter Full Name" id="name" name="name" required>
            <br><br>

        <!--    Date Field-->
            <label for="date">Date : </label>
            <input type="date" id="date" name="date" required>
            <br><br>

        <!--    Select State-->
            <label for="state">Select State : </label>
            <select id = "state" name="state" size="4" required>
                <option value="AL" name>Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="DE">Delaware</option>
                <option value="MI">Michigan</option>
                <option value="VT">Vermont</option>
            </select>
            <br><br>

            <!--    Select City-->
            <label for="city">Select State : </label>
            <select id = "city" name="city"  required>
                <option value="">Select a city ...â€™ </option>
                <option value="MO">Montgomery (AL)</option>
                <option value="LR">Little Rock (AR)</option>
                <option value="SA">Sacramento (CA)</option>
                <option value="DE">Denver (CO)</option>
                <option value="DO">Dover (DE)</option>
                <option value="LA">Lansing (MI)</option>
                <option value="MT">Montpellier (VT)</option>
            </select>
            <br>

            <hr>
        <!--    Submit and Reset Button-->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>


    <body>
<html>
