<!DOCTYPE HTML>
<html>

<!--Setting title for the webpage-->
<title>ICP 2</title>
<!--Setting character encoding for the HTML document-->
<meta charset="UTF-8" />

<body>
<!--Setting title for the Page-->
<h1>In-Class Programming 2</h1>
<hr/>

<!--Form Creation-->
<form>
    <!--Outer Box with Title-->
<fieldset>
    <legend>Register</legend>
    <br>

    <!--Salutation Radio button-->
    <lable for="salutation">Salutation: </lable>
    <input type="radio" name = "salutation">Mr.</input>
    <input type="radio" name = "salutation">Mrs.</input>

    <!--First Name Entry-->
    <br>
    <lable for="firstName">First Name: </lable>
    <input type="text" name = "firstName" placeholder="Enter First Name">

    <!--Last Name Entry-->
    <br>
    <lable for="lastName">Last Name: </lable>
    <input type="text" name = "lastName" placeholder="Enter Last Name">

    <!--Comments Entry-->
    <br>
    <label for="comments">Comments: </label>
    <textarea name ="comments" id="comments" placeholder="">
    </textarea>

    <!--Agree checkbox-->
    <br>
    <lable for="agreement">I agree to the terms and conditions </lable>
    <input type="checkbox" name = "agreement" >

</fieldset>
</form>



</body>
</html>
