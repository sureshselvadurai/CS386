<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Validation</title>

<!--        Style and Script linkage-->
        <link rel="stylesheet" type="text/css" href="hw4.css">
        <script src="hw4.js" type="text/javascript"></script>
    </head>

    <body>
    <h1>Form Validation</h1>
    <form>
        <fieldset>
            <legend>Form Validation</legend>

<!--            User Name Input-->
            <label for="name">
                Username : <span class="asterisk">*</span>
            </label>
            <input type="text" id="name" name="name" placeholder="Enter UserName">
            <br><br>

<!--            Password Input-->
            <label for="password">
                Password : <span class="asterisk">*</span>
            </label>
            <input type="text" id="password" name="password" placeholder="Enter Password">
            <br>
            <hr>

<!--            Login and submit button-->
            <input type="button" id="login" value="Login">
            <input type="button" id="reset" value="Reset">
        </fieldset>
    </form>
    </body>
</html>
