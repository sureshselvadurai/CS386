<!DOCTYPE HTML>
<html>

    <head>
        <!--Setting title for the webpage-->
        <title>HW 1</title>
        <!--Setting character encoding for the HTML document-->
        <meta charset="UTF-8" />
    </head>

    <body>
        <!--Header-->
        <h1> Homework 1 </h1>
        <hr/>

<!--    Form in Table-->
        <form action="HW1.html" method="get">
            <table border="2">

<!--                USF Pizza Shack Header-->
                <tr>
                    <th colspan="3">  USF Pizza Shack </th>
                </tr>

<!--                Food Category Header-->
                <tr>
                    <th> Category </th>
                    <th> Food/Drinks </th>
                    <th> Quantity </th>
                </tr>

<!--                Pizza Selection Row-->
                <tr>
                    <td> <label for="pizzaSelect">Pizza Selection: </label></td> </td>
                    <td>
                        <select id="pizzaSelect" name="pizza">
                            <option value=""> Choose Pizza... </option>
                            <option value="sm">Small (6 slices) $6.75</option>
                            <option value="me">Medium (8 slices) $7.75</option>
                            <option value="la">Large (12 slices) $10.50</option>
                        </select>
                    </td>
                    <td>
                        <select id="quantitypizza" name="quantitypizza">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>

                    </td>
                </tr>

<!--                Topping selection row-->
                <tr>
                    <td> <label for="toppings">Toppings: </label></td>   </td>
                    <td>
                        <select id="toppings" name="toppings">
                            <option value=""> No Toppings </option>
                            <option value="ar">Artichkes $1.50</option>
                            <option value="ba">Bacon strips $1.25</option>
                            <option value="br">Broccoli $1.50</option>
                            <option value="ec">Extra cheese $1.00</option>
                            <option value="ro">Red Onions $1.25</option>
                        </select>
                    </td>
                    <td></td>
                </tr>


<!--                Drink Selection Row-->
                <tr>
                    <td> Drinks:  </td>
                    <td>
                        <select id="drinks" name="drinks">
                            <option value=""> Choose Drinks  </option>
                            <option value="12c">12 oz. Can $1.50</option>
                            <option value="16f">16 oz. Fountain $1.75</option>
                            <option value="10f">10 oz. Fountain $1.25</option>
                            <option value="1i">One Liter $2.25</option>
                        </select>
                    </td>
                    <td>
                        <select id="quantitydr" name="quantitydr">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>

                    </td>
                </tr>

<!--                Customer Information Header-->
                <tr>
                    <th colspan="3"> Customer Information </th>
                </tr>

<!--                Address Row-->
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>
                        <input type="email" id="email" placeholder="Full Address"  name="email">
                    </td>
                    <td>
                        Receipts will be sent to :
                    </td>
                </tr>


<!--                Name Row-->
                <tr>
                    <td><label for="firstname">Name: </label></td>
                    <td>
                        <input type="text" id="firstname" placeholder="Enter First Name" name="firstname">
                    </td>
                    <td>
                        <input type="text" id="lastname" placeholder="Enter Last Name" name="lastname">
                    </td>
                </tr>

<!--                Billing Address row-->
                <tr>
                    <td><label for="address">Address: </label></td>
                    <td>
                        <input type="text" id="address" placeholder="Full Address" name="address">
                    </td>
                    <td>
                        Billing Address
                    </td>
                </tr>

<!--                Payment Header-->
                <tr>
                    <th colspan="3"> Payment Information </th>
                </tr>

<!--                Payment method row-->
                <tr>
                    <td>
                        Payment Method:
                    </td>
                    <td colspan="2">

                        <label for="creditcard">Credit Card:</label>
                        <input type="radio" id="creditcard" value="cc" name="paymentmethod">

                        <label for="paypal">Credit Card:</label>
                        <input type="radio" id="paypal" value="pp" name="paymentmethod">

                        <label for="venmo">Venmo:</label>
                        <input type="radio" id="venmo" value="ve" name="paymentmethod">

                        <label for="cash">Cash:</label>
                        <input type="radio" id="cash" value="ca" name="paymentmethod">

                    </td>
                </tr>

            </table>

<!--            Submit and Reset Icons-->
            <hr>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </body>
</html>
