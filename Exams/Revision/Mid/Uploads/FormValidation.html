<!-- FormValidation.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Validation</title>
        <link rel="stylesheet" type="text/css" href="FormValidation.css">
        <script src="FormValidation.js" type="text/javascript"></script>
    </head>
    <body>
        <form id="Form" action="?">
            <fieldset>
                <legend>Form Validation</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <span id="usernameError" class="error">Validation messages</span><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span id="passwordError" class="error">Validation messages</span><br>

                <input type="submit" value="Login" id="loginButton">
                <button type="button" id="resetButton">Reset</button>
            </fieldset>
        </form>

    </body>
</html>
