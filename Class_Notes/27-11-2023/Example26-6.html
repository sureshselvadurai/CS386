<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS CRUD</title>  
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="Example26-6.js"></script>
	</head>
	<body data-ng-app="CRUDApp"><!--Bootstrap AngularJS-->
		<h1>AngularJS App</h1>
		<hr />
		<div data-ng-controller="CRUDController"> <!--Accessing Controller-->
			Employee Name: {{EmpModel.Name}}
			<hr />
			<div>
				<input type="button" value="Submit" data-ng-click=fClick() />&nbsp;&nbsp;&nbsp;
				<input type="button" value="Reset" data-ng-disabled='disabledFlag' />
			</div>
		</div>
	</body>  
</html>
