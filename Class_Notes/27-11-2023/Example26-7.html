<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS CRUD</title>  
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	</head>
	<body data-ng-app><!--Bootstrap AngularJS-->
		<h1>AngularJS App</h1>
		<hr />
		Enter Amount: <input type="number" ng-model="amount" /> <br />
		Number entered: <span ng-bind="amount"></span><br /><br />
		amount | number = {{amount | number}} <br />
		amount | number:2 = {{amount | number:2}} <br />
		amount | number:4 = {{amount | number:4}} <br />
</body>  
</html>
