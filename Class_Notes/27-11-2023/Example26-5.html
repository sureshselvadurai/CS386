<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS CRUD</title>  
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="Example26-5.js"></script>
		<link href="Example26-5.css" rel="stylesheet" />
	</head>
	<body>
		<h1> Angular JS App</h1>
		<div data-ng-app="CRUDApp" data-ng-controller="CRUDController">
		<hr />
			<table class="styled-table">  
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Salary</th>
					</tr>
				</thead>
				<tbody>
					<tr ><!--ng-repeat using Emp iteration variable, ng-class using 'odd' or 'even' -->
						<td ><!--Emp id--></td>
						<td><!--name--></td>
						<td><!--salary--></td>
					</tr>
				<tbody>
			</table>  
		</div>
	</body>
</html>
