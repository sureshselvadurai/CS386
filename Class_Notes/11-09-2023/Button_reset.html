<!DOCTYPE HTML>
<html>

<head><title>Input Controls</title></head>
<body>
<h1>Using Button Controls</h1>
<hr/>

<form>
    <label for="cust_id">Customer ID : </label>
    <input type="Text" id="cust_id" placeholder="Enter Customer ID" >
    <br>

    <label for="Notes">Notes : </label>
    <textarea id="Notes">Enter additional notes</textarea>
    <br>

    <hr>
    <input type="reset" value="Reset">

</form>
</body>

</html>
